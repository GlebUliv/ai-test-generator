services:
  - type: web
    name: ai-test-generator
    env: node
    plan: free

    buildCommand: |
      npm install
      apt-get update && apt-get install -y antiword catdoc wv
      mkdir -p uploads

    startCommand: "npm start"

    envVars:
      - key: NODE_VERSION
        value: "18"
      - key: OPENAI_API_KEY
        fromEnv: true